<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lokasi ke JSON</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#020617;
  padding:20px;
  border-radius:12px;
  max-width:360px;
  width:100%;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:#2563eb;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
pre{
  margin-top:15px;
  background:#020617;
  border:1px solid #1e293b;
  padding:12px;
  border-radius:8px;
  font-size:14px;
  overflow:auto;
}
</style>
</head>
<body>

<div class="card">
  <h3>üìç Ambil Lokasi</h3>
  <button onclick="ambilLokasi()">Ambil Lokasi</button>

  <pre id="hasil">Menunggu lokasi...</pre>
</div>

<script>
function ambilLokasi(){
  if(!navigator.geolocation){
    alert("Geolocation tidak didukung browser");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    posisi => {
      const lat = posisi.coords.latitude;
      const lon = posisi.coords.longitude;

      const data = {
        xy: `${lat},${lon}`
      };

      document.getElementById("hasil").textContent =
        JSON.stringify(data, null, 2);
    },
    error => {
      alert("Gagal mengambil lokasi");
    },
    {
      enableHighAccuracy: true
    }
  );
}
</script>

</body>
</html>
